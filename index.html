<html>
<head></head>
<body>
    <h1>Registration Form</h1>

    <div>
        <label for="">First Name:*</label>
        <input type="text">
    </div>
    <div>
        <label for="">Last Name:*</label>
        <input type="text">
    </div>
    <div>
        <label for="">Email Address:*</label>
        <input type="text">
    </div>
    <div>
        <label for="">Password:*</label>
        <input type="password">
    </div>
    <div>
        <label for="">Confirm Password:*</label>
        <input type="password">
    </div>
    <div>
        <label for="">Birthday:</label>
        <input type="date">
    </div>
    
    <div>
        <p>Gender Identity:</p>
        <label for="">Male</label>
        <input type="checkbox">
        <label for="">Female</label>
        <input type="checkbox">
        <label for="">Non-binary</label>
        <input type="checkbox">
        <label for="">Prefer not to answer</label>
        <input type="checkbox">
    </div>
    <div>
        <label for="">A short description about myself:</label>
        <br />
        <textarea rows="5" cols="33"></textarea>
    </div>
    <div>
        <label for="favorite-language">Favorite Language:</label>

        <select name="languages" id="language-select">
            <option value="">--Please choose an option--</option>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="mern">MERN</option>
            <option value="java">Java</option>

        </select>
    </div>
    <div>
        <input type="checkbox">
        <label for="">Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <div>
        <p>* Indicates a required field</p>
    </div>
</body>


</html>
